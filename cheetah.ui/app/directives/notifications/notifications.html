<div class="notifications-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <div
          class="alert alert-{{notification.computedType()}}"
          role="alert"
          ng-repeat="notification in notificationsCtrl.notifications"
          ng-click="notificationsCtrl.remove(notification)"
          ><strong>{{notification.title}}</strong> {{notification.body}}</div>
      </div>
    </div>
  </div>
</div>
