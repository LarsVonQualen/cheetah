<div class="row">
  <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
    <h1>Cheetah <small>The agile tool!</small></h1>
    <div class="panel panel-primary panel-minimal">
      <div class="panel-heading">
        <h3 class="panel-title">Sign In</h3>
      </div>
      <div class="panel-body">
        <form name="signupForm" ng-submit="signInCtrl.signin()">
          <div class="form-group">
            <input
              type="text"
              placeholder="Username"
              class="form-control"
              ng-model="signInCtrl.username"
              required />
          </div>
          <div class="form-group">
            <input
              type="password"
              placeholder="Password"
              class="form-control"
              ng-model="signInCtrl.password"
              required />
          </div>
          <div class="clearfix">
            <p class="pull-left" ng-if="signInCtrl.loading">
              <i class="fa fa-spin fa-circle-o-notch"></i> {{signInCtrl.progress}}
            </p>
            <div class="form-group pull-right">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </div>
        </form>
        <ul class="list-inline pull-right">
          <li><a ui-sref="forgot-password">Forgot password</a></li>
          <li><a ui-sref="signup">Sign up</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
