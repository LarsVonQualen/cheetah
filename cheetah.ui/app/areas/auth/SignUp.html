<div class="row">
  <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-12">
    <h1>Cheetah <small>The agile tool!</small></h1>
    <div class="panel panel-primary panel-minimal">
      <div class="panel-heading">
        <h3 class="panel-title">Sign Up</h3>
      </div>
      <div class="panel-body">
        <p class="text-center">All we need to get you started is your email address and a password. It's that easy!</p>
        <form name="signUpCtrl.form" ng-submit="signUpCtrl.submit()" novalidate>
          <div class="form-group">
            <input
              type="email"
              placeholder="Email Address"
              class="form-control"
              name="email"
              id="email"
              ng-model="signUpCtrl.user.email"
              ng-required="true" />
          </div>
          <div class="form-group">
            <input
              type="password"
              placeholder="Password"
              class="form-control"
              name="password"
              id="password"
              ng-model="signUpCtrl.user.password"
              ng-required="true" />
          </div>
          <div class="form-group text-right">
            <button type="submit" class="btn btn-block btn-primary">Sign up</button>
          </div>
        </form>
        <ul class="list-inline">
          <li><a ui-sref="signin"><i class="fa fa-arrow-left"></i> Back to login</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
